server {
    listen 2000;
    include mime.types;

    location / {
        proxy_pass http://web:8000;
        proxy_set_header        Host             $host;
        proxy_set_header        X-Real-IP        $remote_addr;
        proxy_set_header        X-Forwarded-For  $proxy_add_x_forwarded_for;
        client_max_body_size 24m;
        client_body_buffer_size 3m;
        client_body_temp_path /tmp/client_body_temp;

        if ($request_method = 'POST') {
           add_header 'Access-Control-Allow-Origin' 'https://localhost' always;
           add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
           add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
           add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
        }
    }

    location /static/ {
        alias /static/;
    }

    location /media/ {
            alias           /django_media/;
            access_log      off;
            log_not_found   off;
            autoindex on;
    }
}

server {
    listen 80;
    listen 443 ssl;

    ssl_certificate /var/www/image-uploader/localhost.pem;
    ssl_certificate_key /var/www/image-uploader/localhost-key.pem;


    root /var/www/image-uploader/;
    index index.html index.htm;
    location / {
        try_files $uri $uri/ =404;
    }

}