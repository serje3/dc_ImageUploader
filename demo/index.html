<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Image Uploader</title>
  <link rel="shortcut icon" href="./img/devchallenges.png" type="image/png">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="wrapper">
  <div class="base-block">
    <div class="workspace">
      <div class="title__workspace">Upload your image</div>
      <div class="description__workspace">File should be Jpeg, Png,...</div>
      <div class="dnd__workspace">
        <div class="base__dnd">
          <img src="./img/svg/image.svg" class="image__dnd" alt="Image Uploader">
          <div class="text__dnd">Drag & Drop your image here</div>
        </div>
      </div>
      <div class="or__workspace">Or</div>
      <div class="button_container__workspace">
        <input type="button" class="button__workspace" value="Choose a file" />
      </div>
    </div>
  </div>
</div>
<footer>created by <a href="https://github.com/serje3" class="username__footer">serje3</a> - devChallenges.io</footer>

</body>
</html>
